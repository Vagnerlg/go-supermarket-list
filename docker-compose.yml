version: '3.4'
services: 
  golang:
    image: golang
    volumes:
      - ./:/go/src/app
      - ./.infra/golang/pkg:/go/pkg/mod/cache
    working_dir: /go/src/app
    ports:
      - 3000:3000
    depends_on:
      - mongo
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 123456
    volumes:
      - ./.infra/mongodb/data:/data/db
    ports:
      - 27017:27017